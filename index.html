<!DOCTYPE html>
<html>
<head>
    <title>Swap Two Variables</title>
</head>
<body>

<h2>Swap Two Variables Without Third Variable</h2>

<script>
    let a = 10;
    let b = 20;

    document.write("Before Swap: a = " + a + ", b = " + b + "<br>");

    
    a = a + b;
    b = a - b;
    a = a - b;

    document.write("After Swap: a = " + a + ", b = " + b);
</script>

</body>
</html>
